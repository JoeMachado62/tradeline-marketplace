version: '3.8'

services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: tradeline-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - lux-worker
    restart: unless-stopped
    networks:
      - tradeline-network

  # Node.js Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tradeline-backend
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - LUX_WORKER_URL=http://lux-worker:8765
      - LUX_SOCKET_URL=ws://lux-worker:8765
    volumes:
      - ./backend/prisma:/app/prisma
      - ./backend/uploads:/app/uploads
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - tradeline-network

  # Lux Python Worker
  lux-worker:
    build:
      context: ./lux-worker
      dockerfile: Dockerfile
    container_name: tradeline-lux
    environment:
      - OAGI_API_KEY=${OAGI_API_KEY}
      - LUX_WORKER_HOST=0.0.0.0
      - LUX_WORKER_PORT=8765
      - NODE_CALLBACK_URL=http://backend:3000/api/lux/callback
    restart: unless-stopped
    networks:
      - tradeline-network

  # Redis for session storage and job queue
  redis:
    image: redis:7-alpine
    container_name: tradeline-redis
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - tradeline-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: tradeline-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  tradeline-network:
    driver: bridge

volumes:
  redis-data:
